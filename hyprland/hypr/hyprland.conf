# -------------------------------
# Fichier de configuration Hyprland
# -------------------------------

##################################
# Paramètres généraux
##################################

# Définit le fond d'écran
wallpaper = /path/to/your/wallpaper.png

# Définit la taille des bordures des fenêtres
border_size = 2

# Couleur des bordures (RVB)
border_color = rgba(0.2, 0.2, 0.2, 1.0)

# Couleur des fenêtres actives
active_border_color = rgba(0.5, 0.5, 0.5, 1.0)

# Mode de mise en page des fenêtres (bsp, floating, etc.)
layout = bsp

# Redimensionne les fenêtres automatiquement lors du changement de disposition
auto_resize = 1

##################################
# Options du curseur
##################################
cursor_size = 24
cursor_color = rgba(1.0, 1.0, 1.0, 1.0)

##################################
# Bindings clavier
##################################

# Quitter Hyprland
bind = SUPER+E, exec, hyprctl dispatch exit

# Ouvrir un terminal
bind = SUPER+Return, exec, kitty

# Redémarrer Hyprland (recharger la config)
bind = SUPER+Shift+R, exec, hyprctl reload

# Se déplacer entre les fenêtres
bind = SUPER+J, dispatch, movefocus left
bind = SUPER+K, dispatch, movefocus down
bind = SUPER+L, dispatch, movefocus up
bind = SUPER+M, dispatch, movefocus right

# Redimensionner la fenêtre
bind = SUPER+R, dispatch, resize

# Plein écran
bind = SUPER+F, dispatch, fullscreen

# Fermer la fenêtre
bind = SUPER+Shift+Q, dispatch, kill

##################################
# Moniteurs
##################################

# Réglage de la sortie pour l'écran (modifier selon votre configuration)
monitor = eDP-1, 1920x1080@60, 1.0, 0x0

# Seconde sortie
# monitor = HDMI-A-1, 1920x1080@60, 1.0, 1920x0

##################################
# Paramètres de l'espace de travail
##################################

# Créer 10 workspaces (espaces de travail)
workspace = 1
workspace = 2
workspace = 3
workspace = 4
workspace = 5
workspace = 6
workspace = 7
workspace = 8
workspace = 9
workspace = 10

# Basculer entre les espaces de travail
bind = SUPER+1, dispatch, workspace 1
bind = SUPER+2, dispatch, workspace 2
bind = SUPER+3, dispatch, workspace 3
bind = SUPER+4, dispatch, workspace 4
bind = SUPER+5, dispatch, workspace 5
bind = SUPER+6, dispatch, workspace 6
bind = SUPER+7, dispatch, workspace 7
bind = SUPER+8, dispatch, workspace 8
bind = SUPER+9, dispatch, workspace 9
bind = SUPER+0, dispatch, workspace 10

##################################
# Effets et animations
##################################

# Vitesse des animations (0 = désactivé)
animation_speed = 0.5

# Type d'animation de fenêtre
window_animation = default

##################################
# Autres options
##################################

# Activer les ombres
shadow = 1
shadow_color = rgba(0.0, 0.0, 0.0, 0.5)

# Espacement entre les fenêtres
gaps_in = 10
gaps_out = 20
