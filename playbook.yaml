---
- hosts: localhost
  become: yes
  tasks:
    - name: Swap keyboard layout
      replace:
        path: /etc/default/keyboard
        regexp: 'us'
        replace: 'fr'
    - name: Install core
      apt:
        name:
          - dkms 
          - build-essential 
          - cmake 
          - cmake-data 
          - openssh-server 
          - alsa-utils
          - autconf
    - name: Add regolith key
      apt_key:
        url: https://regolith-linux.github.io/package-repo/regolith.key
        state: present
    - name: Add regolith ppa
      apt_repository: 
        repo: deb https://regolith-linux.github.io/package-repo/unstable/debian/bullseye/amd64 bullseye main
        filename: regolith
    - name: Add spotify key
      apt_key:
        url: https://download.spotify.com/debian/pubkey_5E3C45D7B312C643.gpg
        state: present 
    - name: Add spotify ppa
      apt_repository:
        repo: deb http://repository.spotify.com stable non-free
        filename: spotify
    - name: Add diff-so-fancy key
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 4466B73F97EF279EC64D8A169E8A0C808486162E
    - name: Add diff-so-fancy ppa
      apt_repository:
        repo: deb http://ppa.launchpad.net/aos1/diff-so-fancy/ubuntu focal main
        filename: diffsofancy
    - name: Install dev utils
      apt:
        name:
          - stow 
          - zsh 
          - ranger 
          - silversearcher-ag 
          - openvpn
          - jq
          - graphviz
          - htop
          - exa
          - neovim
          - neovim-runtime
          - i3-gaps
          - diff-so-fancy
          - bat
          - hub
          - fzf
          - rofi
          - unzip
          - zip
        update_cache: yes
    - name: Install secondary deps
      apt:
        name: 
          - libcairo2-dev 
          - libxcb1-dev 
          - libxcb-ewmh-dev 
          - libxcb-icccm4-dev 
          - libxcb-image0-dev 
