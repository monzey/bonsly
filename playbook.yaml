          - libnotify-dev
          - polybar
        update_cache: yes
    - name: Install antigen
      get_url:
        url: git.io/antigen
        dest: /urs/local/bin/antigen
    - name: Add ssh directory
      file:
        path: ~/.ssh
        state: directory
        mode: '0755'
      become_user: monzey
    - name: Add ssh key
      community.crypto.openssh_keypair:
        path: ~/.ssh/id_rsa
        size: 4096
        type: rsa
        comment: maxi.bertrand@gmail.com
      become_user: monzey
    - name: Install chrome
      shell: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -O chrome.deb
        dpkg -i chrome.deb
      args:
        chdir: /tmp
    - name: Clone dunst
      git:
        repo: https://github.com/dunst-project/dunst.git
        dest: /tmp/dunst
    - name: Install dunst
      shell: |
        make
        make install
      args:
        chdir: /tmp/dunst
    - name: Remove current rustc
      apt:
        name: rustc
        state: absent
    - name: Install rust
      shell: | 
        curl https://sh.rustup.rs -sSf | sh -s -- -y
    - name: Clone i3lock-color
      git:
        repo: https://github.com/Raymo111/i3lock-color.git
        dest: /tmp/i3lock-color
    - name: Install i3lock-color
      shell: |
        ./install-i3lock-color.sh
      args:
        chdir: /tmp/i3lock-color
    - name: Install alacritty
      block:
        - name: Install alacritty globaly
          shell: cargo install alacritty
        - name: Install alacritty for user
          copy: 
            src: /$HOME/.cargo/bin/alacritty
            dest: /usr/bin/alacritty
            mode: '0755'
    - name: Install vscode
      apt:
        deb: https://az764295.vo.msecnd.net/stable/899d46d82c4c95423fb7e10e68eba52050e30ba3/code_1.63.2-1639562499_amd64.deb
    - name: Install libappindicator
      apt:
        deb: http://ftp.fr.debian.org/debian/pool/main/liba/libappindicator/libappindicator3-1_0.4.92-7_amd64.deb
    - name: Install libindicator
      apt:
        deb: http://ftp.fr.debian.org/debian/pool/main/libi/libindicator/libindicator3-7_0.5.0-4_amd64.deb
    - name: Install slack
      apt:
        deb: https://downloads.slack-edge.com/releases/linux/4.23.0/prod/x64/slack-desktop-4.23.0-amd64.deb
    - name: Install virtualbox
      block:
        - name: Add vbox repo
          apt_repository: 
            repo: deb [arch=amd64] https://download.virtualbox.org/virtualbox/debian bullseye contrib
        - name: Add vbox 2016 key
          apt_key:
            url: https://www.virtualbox.org/download/oracle_vbox_2016.asc
            state: present
        - name: Add vbox key
          apt_key:
            url: https://www.virtualbox.org/download/oracle_vbox.asc
            state: present
        - name: Install vbox
          apt:
            name: virtualbox-6.1
            update_cache: yes
        - name: Download extension pack
          get_url:
            url: https://download.virtualbox.org/virtualbox/6.1.30/Oracle_VM_VirtualBox_Extension_Pack-6.1.30.vbox-extpack
            dest: /tmp/extpack-6.1.30.vbox-extpack
        - name: Install extension pack
          shell: vboxmanage extpack install /tmp/extpack-6.1.30.vbox-extpack
    - name: Install vagrant
      block:
        - name: Add vagrant repo
          apt_repository:
            repo: deb [arch=amd64] https://apt.releases.hashicorp.com bullseye main
        - name: Add vagrant repo key
          apt_key:
            url: https://apt.releases.hashicorp.com/gpg
        - name: Install vagrant package
          apt:
            name: vagrant
            update_cache: yes
    - name: Recdsk
      copy:
        src: recdsk
        dest: /usr/bin/recdsk
        mode: a+x
    - name: Install fonts
      copy:
        src: "{{ item }}"
        dest: /usr/share/fonts
      with_fileglob:
        - fonts/*
    - name: Update fonts cache
      shell: fc-cache -fv
    - name: Install VPN
      file:
        src: "{{ playbook_dir }}/init.d/openvpncustom"
        dest: /etc/init.d/openvpncustom
        state: link
    - name: Install nvm
      shell: |
        wget -qO- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
      become_user: monzey
    - name: Install node 
      shell: |
        source $HOME/.nvm/nvm.sh
        nvm install {{ item }}
        nvm use {{ item }}
      args:
        executable: /bin/bash
      loop:
        - 16.13.0
      become_user: monzey
    - name: Clone dotfiles
      git:
        repo: https://github.com/monzey/dotfiles.git
        dest: $HOME/dotfiles
      become_user: monzey
    - name: Change chsh permissions
      replace:
        path: /etc/pam.d/chsh
        regexp: 'required'
        replace: 'sufficient'
    - name: Wrap up user install
      script: install.sh
      args:
        chdir: /home/monzey/dotfiles
      become_user: monzey
