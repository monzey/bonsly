---
- hosts: localhost
  become: yes
  tasks:
    - name: Swap keyboard layout
      replace:
        path: /etc/default/keyboard
        regexp: 'us'
        replace: 'fr'
    - name: Install core
      apt:
        name:
          - dkms 
          - build-essential 
          - cmake 
          - cmake-data 
          - openssh-server 
          - alsa-utils
          - autconf
          - procps
          - file
    - name: Add monzey to sudoers
      shell: echo "monzey  ALL=(ALL) NOPASSWD:ALL" | tee /etc/sudoers.d/monzey
    - name: Install go
      block: 
        - name: Unarchive go
          unarchive: 
            src: https://golang.org/dl/go1.17.linux-amd64.tar.gz
            dest: /usr/local
            remote_src: yes
        - name: Source go
          shell: export PATH=/usr/local/go/bin:${PATH}
    - name: Install lazygit
      shell: go get github.com/jesseduffield/lazygit
      become_user: monzey
    - name: Add sid repo
      apt_repository: 
        repo: deb http://deb.debian.org/debian sid main
    - name: Add regolith key
      apt_key:
        url: https://regolith-linux.github.io/package-repo/regolith.key
        state: present
    - name: Add regolith ppa
      apt_repository: 
        repo: deb https://regolith-linux.github.io/package-repo/unstable/debian/bullseye/amd64 bullseye main
        filename: regolith
    - name: Add spotify key
      apt_key:
        url: https://download.spotify.com/debian/pubkey_5E3C45D7B312C643.gpg
        state: present 
    - name: Add spotify ppa
      apt_repository:
        repo: deb http://repository.spotify.com stable non-free
        filename: spotify
    - name: Add diff-so-fancy key
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 4466B73F97EF279EC64D8A169E8A0C808486162E
    - name: Add diff-so-fancy ppa
      apt_repository:
        repo: deb http://ppa.launchpad.net/aos1/diff-so-fancy/ubuntu focal main
        filename: diffsofancy
    - name: Install dev utils
      apt:
        name:
          - stow 
          - zsh 
          - ranger 
          - silversearcher-ag 
          - openvpn
          - jq
          - graphviz
          - htop
          - exa
          - neovim
          - neovim-runtime
          - i3-gaps
          - diff-so-fancy
          - bat
          - hub
          - fzf
          - rofi=1.7.1-0.1
          - unzip
          - zip
        update_cache: yes
    - name: Install secondary deps
      apt:
        name: 
          - openresolv
          - rsync
          - libcairo2-dev 
          - libxcb1-dev 
          - libxcb-ewmh-dev 
          - libxcb-icccm4-dev 
          - libxcb-image0-dev 
          - libxcb-randr0-dev 
          - libxcb-util0-dev 
          - libxcb-xkb-dev 
          - pkg-config 
          - python3-xcbgen 
          - xcb-proto 
          - libxcb-xrm-dev 
          - libasound2-dev 
          - libmpdclient-dev 
          - libiw-dev 
          - libcurl4-openssl-dev 
          - libpulse-dev 
          - libxcb-keysyms1-dev 
          - libpango1.0-dev 
          - libxcb-util0-dev 
          - xcb 
          - imagemagick
          - pkg-config 
          - libpam0g-dev 
          - libcairo2-dev 
          - libfontconfig1-dev 
          - libxcb-composite0-dev 
          - libev-dev 
          - libx11-xcb-dev 
          - libxcb-xkb-dev 
          - libxcb-xinerama0-dev 
          - libxcb-randr0-dev 
          - libxcb-image0-dev 
          - libxcb-util0-dev 
          - libxcb-xrm-dev 
          - libxcb-xtest0-dev 
          - libxkbcommon-dev 
          - libxkbcommon-x11-dev 
          - libjpeg-dev
          - libxcb-xrm-dev
          - libxcb1-dev 
          - libxcb-icccm4-dev 
          - libyajl-dev 
          - libev-dev 
          - libxcb-xkb-dev 
          - libxcb-cursor-dev 
          - libxkbcommon-dev 
          - libxcb-xinerama0-dev 
          - libxkbcommon-x11-dev 
          - libstartup-notification0-dev 
          - libxcb-randr0-dev 
          - libxcb-xrm0 
          - libxcb-xrm-dev 
          - libxcb-composite0-dev 
          - sudo
          - chromium 
          - xfonts-base 
          - xserver-xorg-input-all 
          - xinit 
          - xserver-xorg 
          - xserver-xorg-video-all 
          - cargo 
          - tig 
          - feh 
          - tmux 
          - compton 
          - suckless-tools 
          - xclip 
          - bison 
          - flex
          - dbus-x11 
          - libdbus-1-dev 
          - libx11-dev 
          - xorg-dev
          - x11proto-xext-dev
          - libxrender-dev
          - libxext-dev
