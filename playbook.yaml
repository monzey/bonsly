          - libxrandr-dev 
          - libxss-dev 
          - libglib2.0-dev 
          - libpango1.0-dev 
          - libgtk-3-dev 
          - libxdg-basedir-dev 
          - dirmngr 
          - ffmpeg 
          - x11-apps 
          - librsvg2-2 
          - mpc
          - spotify-client
