          - libxcb-util0-dev 
          - libxcb-xkb-dev 
          - pkg-config 
          - python3-xcbgen 
          - xcb-proto 
          - libxcb-xrm-dev 
          - libasound2-dev 
          - libmpdclient-dev 
          - libiw-dev 
          - libcurl4-openssl-dev 
          - libpulse-dev 
          - libxcb-keysyms1-dev 
          - libpango1.0-dev 
          - libxcb-util0-dev 
          - xcb 
